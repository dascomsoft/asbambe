<!doctype html>
<html lang="fr">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="/bambelogo1.jpg" />
    <!-- Title (très important SEO) -->
    <title>AS Bambe | Club de Football Professionnel au Tchad</title>

    <!-- Description -->
    <meta
      name="description"
      content="AS Bambe est un club de football professionnel basé au Tchad. Actualités, équipe, joueurs, compétitions et opportunités sportives."
    />

    <!-- Keywords (moins important mais utile localement) -->
    <meta
      name="keywords"
      content="AS Bambe, club de football Tchad, football tchadien, équipe AS Bambe, joueurs, championnat du Tchad"
    />

    <!-- Author -->
    <meta name="author" content="AS Bambe Football Club" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="AS Bambe | Club de Football au Tchad" />
    <meta
      property="og:description"
      content="Découvrez le club AS Bambe : équipe, actualités, joueurs et compétitions au Tchad."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.asbambe.com" />
    <meta property="og:image" content="https://www.asbambe.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AS Bambe | Club de Football au Tchad" />
    <meta
      name="twitter:description"
      content="Actualités, équipe et compétitions du club AS Bambe."
    />
    <meta name="twitter:image" content="https://www.asbambe.com/og-image.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
